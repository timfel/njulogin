<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NJULogin.Windows</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <!-- NJULogin.Windows references -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/stylesheet.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <!-- Microsoft Advertising required references -->
    <script src="/MSAdvertisingJS/ads/ad.js"></script>
</head>
<body>
    <div id="form">
        <div><h1>NJU Auto Login 南大登录</h1></div>
        <div class="field">
            <label class="field__label" for="username">Username 用户名</label>
            <input class="field__input" type="text" name="username" id="inputUsername" required/>
        </div>
        <div class="field">
            <label class="field__label" for="password">Password 密码</label>
            <input class="field__input" type="password" name="password" id="inputPassword" required/>
        </div>
        <div class="field">
            <button id="btnRefresh">Refresh Login 刷新登录</button>
        </div>
    </div>
    <div>
        <!--<div id="msgBox">Content goes here</div>-->
        <div id="MyAd_1" style="position: absolute; width: 160px; height: 600px; z-index: 1"
                 data-win-control="MicrosoftNSJS.Advertising.AdControl"
                 data-win-options="{applicationId: 'f76d43c4-9dda-4e89-9ff5-3cceb5f91a91', adUnitId: '197122'}">
        </div>
        <x-ms-webview style="float: left;" tabindex="-1" id="iframe" src="http://p.nju.edu.cn" width="100%" height="100%"></x-ms-webview>
    </div>
</body>
</html>
