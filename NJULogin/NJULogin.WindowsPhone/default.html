<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NJULogin.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- NJULogin.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/stylesheet.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <!-- Microsoft Advertising required references -->
    <!--<script src="/MSAdvertisingJS/ads/ad.js"></script>-->
</head>
<body class="phone">
    <!-- For detection -->
    <p id="WindowsPhone" style="display: none"></p>
    <div id="form">
        <div><h1>南大登录</h1></div>
        <div><h2>NJU Auto Login</h2></div>
        <div class="field">
            <label class="field__label" for="username">Username 用户名</label>
            <input class="field__input" type="text" name="username" id="inputUsername" required />
        </div>
        <div class="field">
            <label class="field__label" for="password">Password 密码</label>
            <input class="field__input" type="password" name="password" id="inputPassword" required />
        </div>
        <div class="field">
            <button id="btnRefresh">Refresh Login 刷新登录</button>
        </div>
    </div>

             data-win-options="{applicationId: 'c9766e69-e143-41e8-868d-da410d9666eb', adUnitId: '197158'}">
        </div>
    </div>-->
    <div id="msgBox" style="display: none">
    </div>
    <x-ms-webview id="iframe" src="http://p.nju.edu.cn" width="100%" height="100%"></x-ms-webview>
</body>
</html>
