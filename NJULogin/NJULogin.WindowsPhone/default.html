<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NJULogin.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.light.css or ui-themed.dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="/css/ui-themed.css" rel="stylesheet" />
    <script src="//Microsoft.Phone.WinJS.2.1/js/base.js"></script>
    <script src="//Microsoft.Phone.WinJS.2.1/js/ui.js"></script>

    <!-- NJULogin.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <!-- For detection -->
    <p id="WindowsPhone" style="display: none"></p>
    <h1>NJU Auto-Login</h1>
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" id="inputUsername" />
        <label for="password">Password</label>
        <input type="password" name="password" id="inputPassword" />
    </div>
    <div id="msgBox">Content goes here</div>
    <div><button id="btnRefresh">Refresh token</button></div>
    <x-ms-webview id="iframe" src="http://p.nju.edu.cn" width="640" height="480"></x-ms-webview>
</body>
</html>
